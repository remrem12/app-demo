<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Control
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Control</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-icon name="cloud-outline" class="ion-margin-end"></ion-icon>
      <ion-label>Wind</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name='water-outline' class="ion-margin-end"></ion-icon>
      <ion-label>Dew</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item lines='none'>
      <ion-icon name='thermometer-outline' class="ion-margin-end"></ion-icon>
      <ion-label>Temperature</ion-label>
    </ion-item>
    <ion-item>
      <ng5-slider [(value)]="valueT" [options]="optionsT"></ng5-slider>
    </ion-item>
    <ion-item lines='none'>
      <ion-icon name='sunny-outline' class="ion-margin-end"></ion-icon>
      <ion-label>Humidity</ion-label>
    </ion-item>
    <ion-item>
      <ng5-slider [(value)]="valueH" [options]="optionsH"></ng5-slider>
    </ion-item>
  </ion-list>
</ion-content>
